name: Push to Docker CICD Flow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  setup-docker:
    name: Set Up Docker Environment
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Checkout the repository

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2  # Set up Docker Buildx for building images

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

  login-docker:
    name: Log In to Docker Hub
    runs-on: ubuntu-latest
    needs: setup-docker

    steps:
    - name: Log in to Docker Hub
      uses: docker/login-action@v2  # Log in to Docker Hub using GitHub Secrets
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

  build-and-push-docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: login-docker

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Ensure the repository is available

    - name: Build and push Docker image
      uses: docker/build-push-action@v2  # Build and push the Docker image
      with:
        context: .  # The current directory (repository root)
        file: ./Dockerfile  # Path to the Dockerfile
        push: true  # Push the image to Docker Hub
        tags: ${{ secrets.DOCKER_USERNAME }}/docker-assignment:latest
